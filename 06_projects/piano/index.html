<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Piano Simulator</h1>
    <div class="piano-container">
        <div class="piano">
            <div class="white-key" data-note="Q"><span>Q</span></div>
            <div class="white-key" data-note="W"><span>W</span></div>
            <div class="white-key" data-note="E"><span>E</span></div>
            <div class="white-key" data-note="R"><span>R</span></div>
            <div class="white-key" data-note="T"><span>T</span></div>
            <div class="white-key" data-note="Y"><span>Y</span></div>
            <div class="white-key" data-note="U"><span>U</span></div>
            <div class="white-key" data-note="I"><span>I</span></div>
            <div class="white-key" data-note="O"><span>O</span></div>
            <div class="white-key" data-note="P"><span>P</span></div>
            <div class="white-key" data-note="Z"><span>Z</span></div>
            <div class="white-key" data-note="X"><span>X</span></div>
            <div class="white-key" data-note="C"><span>C</span></div>
            <div class="white-key" data-note="V"><span>V</span></div>
            <div class="white-key" data-note="B"><span>B</span></div>
            <div class="white-key" data-note="N"><span>N</span></div>
            <div class="white-key" data-note="M"><span>M</span></div>
            <div class="white-key" data-note="K"><span>K</span></div>
            <div class="white-key" data-note="L"><span>L</span></div>
            
        </div>
    </div>
</body>
<script src="script.js" ></script>
</html>
