<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number guesser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1 class="heading">NUMBER GUESSING GAME</h1>
        <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 5 attempts to guess the right number.</p>
    <form class="form">
        <label for="guessField" id="guess">Guess a number</label>
        <input type="text" id="guessField" class="guessField">
        <button class="btn">Submit guess</button>
    </form>
    <div class="results">
        <p class="prev">Previous Guesses : <span class="guesses"></span></p>
        <p>Guesses Remaining : <span class="lastResult">5</span></p>
        <p class="LowOrHigh"></p>
    </div>
    </div>
    
</body>
<script src="script.js" ></script>

</html>
